- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: 
        path: ''
        if: test ! -d ~/.dotfiles

    
    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-macos.conf: tmux/tmux-macos.conf
    ~/.tmux-linux.conf: tmux/tmux-linux.conf
    ~/.tmux: tmux/tmux

    # vim
    # ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc


    # shell
    ~/.zshrc: zshrc

    # p10k
    ~/.p10k.zsh: p10k/p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]

